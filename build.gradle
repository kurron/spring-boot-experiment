ext {
    springBootVersion = '1.0.0.RC4'
    groovyVersion = '2.2.2'
    junitVersion = '4.11'
}

buildscript {
    ext {
        // not very DRY but we have a chicken-and-egg situation
        springBootVersion = '1.0.0.RC4'
    }

    repositories {
        maven { url 'http://repo.spring.io/libs-snapshot' }
        mavenLocal()
    }
    dependencies {
        classpath( "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}" )
    }
}

apply plugin: 'groovy'
apply plugin: 'project-report'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/milestone' }
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:${groovyVersion}"
    compile "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-batch:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-integration:${springBootVersion}"
//  compile "org.springframework.boot:spring-boot-starter-jetty:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-logging:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-parent:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-security:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-tomcat:${springBootVersion}"
    compile "org.springframework.boot:spring-boot-starter-web:${springBootVersion}"
    testCompile "junit:junit:${junitVersion}"
}

task wrapper( type: Wrapper ) {
    gradleVersion = '1.11'
}

defaultTasks 'clean', 'projectReport', 'build'
