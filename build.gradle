buildscript {
    ext {
        // not very DRY but we have a chicken-and-egg situation
        springBootVersion = '1.0.0.RC4'
    }

    repositories {
        maven { url 'http://repo.spring.io/libs-snapshot' }
        mavenLocal()
    }
    dependencies {
        classpath( "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}" )
    }
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'
// uncomment if you want to package it up as a WAR instead
// apply plugin: 'war'

repositories {
    mavenCentral()
    maven { url 'http://repo.spring.io/milestone' }
}

springBoot {
    backupSource = false
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.2.2"
    compile("org.springframework.boot:spring-boot-starter-actuator")
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-integration")
    compile("org.springframework.boot:spring-boot-starter-amqp")
    compile("org.springframework.data:spring-data-mongodb")
    compile("com.fasterxml.jackson.core:jackson-databind")
    testCompile("junit:junit")
}

task wrapper( type: Wrapper ) {
    gradleVersion = '1.10' // do not use 1.11 because IntelliJ cannot handle it yet
}

defaultTasks 'clean', 'build'
